


syntax = "proto3";

option go_package = "./pb";

package pb;




//req „ÄÅresp
message SendRtmReq {
  string from = 1; //uid
  string to = 2;
  string message_type = 3;  //
  string message_body = 4; //
}

message SendRtmResp {  
  int64 iret =  1;
  string smsg = 2;  
  string code = 4;
  string request_id = 5;
  string result = 6;
}



//service
service userRpc {
  rpc SendRtm(SendRtmReq) returns(SendRtmResp);
}
